<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>programming</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
link.rel = 'stylesheet';
link.type = 'text/css';
link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <h1>Get started: programming</h1>
                    <!-- <p class="fragment"> at the end of the day the computer solves your problem </p> -->
                </section>

                <section>
                    <h2>Content</h2>
                    <ul>
                        <li>Tools</li>
                        <li>Habits</li>
                        <li>Language</li>
                    </ul>
                </section>

                <section>
                    <h1>GIT</h1>
                    <p class="fragment">version control system</p>
                </section>

<!--                 <section> -->
<!--                     <a href="https://github.com/ErikLambrechts/get_started" target="_blank">https://github.com/ErikLambrechts/get_started</a> -->
<!--                 </section> -->

                <section>
                    <h2>Concepts</h2>
                    <ul>
                        <li>local, <a href="https://github.com/ErikLambrechts/get_started" target="_blank">remote</a></li>
                        <li><p class="fragment">commit, push</p></li>
                        <li><p class="fragment">branch</p></li>
                        <li><a href="https://git-scm.com/downloads/guis" target="_blank">client</a></li>
                    </ul>
                </section>


                <section>

                    href="#"
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>
    </body>
</html>
